<!DOCTYPE html>

<html>

<head>
	<!-- Basic meta tagovi -->
	<meta charset="UTF-8">
	<meta name="author" content="Igor Veselinovic">
	<meta name="description"
		content="meta opis ima za ulogu da bude kratak opis stranice, jako je koristan za pozicioniranje na googl pretrazivacu, gugl preporucuje oko 155 karaktera za ovaj tag">

	<title>Box-shadow tool</title>

	<!-- Mobile specific -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">


</head>

<body>

	<section class="drop-shadow-tool">
		<div class="drop-shadow-tool-container">
			<div class="drop-shadow-tool-settings-bar">
				<h1>box shadow settings</h1>
				<div class="settings drop-shadow-settings">
					<h2>shadow settings</h2>
					<div class="property shadow-setting-propery">
						<label for="shadow-x">x:</label>
						<input id="shadow-x" type="number" value="5">
					</div>
					<div class="property shadow-setting-propery">
						<label for="shadow-y">y:</label>
						<input id="shadow-y" type="number" value="5">
					</div>
					<div class="property shadow-setting-propery">
						<label for="shadow-blur">blur: <span id="blur-value">10</span></label>
						<input id="shadow-blur" type="range" min="0" max="200" value="10">
					</div>
					<div class="property shadow-setting-propery">
						<label for="shadow-spread">spread: <span id="spread-value">0</span></label>
						<input id="shadow-spread" type="range" min="-100" max="200" value="0">
					</div>
					<div class="property shadow-setting-propery">
						<label for="shadow-color">shadow color:</label>
						<input id="shadow-color" type="color" value="#000000">
					</div>
				</div>
				<div class="settings shape-settings">
					<h2>shape setting</h2>
					<div class="property shape-setting-propery">
						<label for="shape-color">shape color:</label>
						<input id="shape-color" type="color" value="#59555a">
					</div>
					<div class="property shape-setting-propery">
						<label for="shape-shape">element shape:</label>
						<input id="shape-shape" type="checkbox">
					</div>
				</div>
				<div class="settings background-settings">
					<h2>background settings</h2>
					<div class="property background-setting-propery">
						<label for="background-color">background color:</label>
						<input id="background-color" type="color" value="#a9a9a9">
					</div>
				</div>
			</div>
			<div class="drop-shadow-tool-preview">
				<h1>Box shadow easyer tool</h1>
				<div id="shape"></div>
			</div>
		</div>
	</section>

	<script src="js/script.js"></script>

</body>

</html>
